<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIU Computer & Tech Club</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function switchLanguage(lang) {
            var elementsEn = document.getElementsByClassName('lang-en');
            var elementsJp = document.getElementsByClassName('lang-jp');
            if (lang === 'en') {
                for (var i = 0; i < elementsEn.length; i++) {
                    elementsEn[i].style.display = 'block';
                }
                for (var i = 0; i < elementsJp.length; i++) {
                    elementsJp[i].style.display = 'none';
                }
                document.getElementById('club-title').innerText = 'TIU Computer & Tech Club';
            } else {
                for (var i = 0; i < elementsEn.length; i++) {
                    elementsEn[i].style.display = 'none';
                }
                for (var i = 0; i < elementsJp.length; i++) {
                    elementsJp[i].style.display = 'block';
                }
                document.getElementById('club-title').innerText = 'TIUパソコン研究愛好会';
            }
        }
    </script>
</head>
<body>
    <header>
        <h1 id="club-title">TIU Computer & Tech Club</h1>
        <div class="language-switcher">
            <span class="lang-toggle" onclick="switchLanguage('en')">EN</span> | 
            <span class="lang-toggle" onclick="switchLanguage('jp')">JP</span>
        </div>
        <nav>
            <ul>
                <li><a href="#main-info">Main Info</a></li>
                <li><a href="#calendar">Calendar</a></li>
                <li><a href="#news-events">News/Events</a></li>
                <li><a href="#contacts">Contacts</a></li>
            </ul>
        </nav>
    </header>

        <div id="news-events" class="section">
            <h2 class="lang-en">News/Events</h2>
            <h2 class="lang-jp" style="display: none;">ニュース/イベント</h2>
            <p class="lang-en">Stay tuned for upcoming events and latest news.</p>
            <p class="lang-jp" style="display: none;">今後のイベントや最新ニュースをお見逃しなく。</p>
        </div>

        
    </div>
</body>
</html>
