<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIU Computer & Tech Club</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function switchLanguage(lang) {
            var elementsEn = document.getElementsByClassName('lang-en');
            var elementsJp = document.getElementsByClassName('lang-jp');
            if (lang === 'en') {
                for (var i = 0; i < elementsEn.length; i++) {
                    elementsEn[i].style.display = 'block';
                }
                for (var i = 0; i < elementsJp.length; i++) {
                    elementsJp[i].style.display = 'none';
                }
                document.getElementById('club-title').innerText = 'TIU Computer & Tech Club';
            } else {
                for (var i = 0; i < elementsEn.length; i++) {
                    elementsEn[i].style.display = 'none';
                }
                for (var i = 0; i < elementsJp.length; i++) {
                    elementsJp[i].style.display = 'block';
                }
                document.getElementById('club-title').innerText = 'TIUパソコン研究愛好会';
            }
        }
    </script>
</head>
<body>
    <header>
        <h1 id="club-title">TIU Computer & Tech Club</h1>
        <div class="language-switcher">
            <span class="lang-toggle" onclick="switchLanguage('en')">EN</span> | 
            <span class="lang-toggle" onclick="switchLanguage('jp')">JP</span>
        </div>
        <nav>
            <ul>
                <li><a href="main-info.html">Main Info</a></li>
                <li><a href="calendar.hmtl">Calendar</a></li>
                <li><a href="news-events.html">News/Events</a></li>
                <li><a href="contacts.html">Contacts</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        

        <div id="calendar" class="section">
            <h2 class="lang-en">Calendar</h2>
            <h2 class="lang-jp" style="display: none;">カレンダー</h2>
            <iframe src="https://calendar.google.com/calendar/embed?src=your_calendar_url" class="calendar"></iframe>
        </div>

        
    </div>
</body>
</html>
